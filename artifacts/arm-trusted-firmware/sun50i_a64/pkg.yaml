name: arm-trusted-firmware-sun50i_a64
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/ARM-software/arm-trusted-firmware/archive/{{ .arm_trusted_firmware_version }}.tar.gz
        destination: arm-trusted-firmware.tar.gz
        sha256: "{{ .arm_trusted_firmware_sha256 }}"
        sha512: "{{ .arm_trusted_firmware_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
    prepare:
      - |
        tar xf arm-trusted-firmware.tar.gz --strip-components=1
    # sun50i_a64
    build:
      - |
        # https://github.com/ARM-software/arm-trusted-firmware/blob/master/docs/getting_started/initial-build.rst
        export CROSS_COMPILE=/bin/aarch64-linux-musl-

        make realclean

        make -j $(nproc) PLAT=sun50i_a64 DEBUG=0 bl31 ENABLE_LTO=0
    install:
      - |
        mkdir -p /rootfs/arm-trusted-firmware/sun50i_a64

        cp build/sun50i_a64/release/bl31.bin /rootfs/arm-trusted-firmware/sun50i_a64/bl31.bin
finalize:
  - from: /rootfs
    to: /libs
